<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sell Property - Estate Explorer</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&display=swap"
      rel="stylesheet">
    <style>
        /* Basic Reset */

        .form-container {
            max-width: 900px;
            margin: 40px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group textarea {
            resize: vertical;
            height: 150px;
        }

        .form-group button {
            padding: 12px 25px;
            background-color: rgb(22, 162, 73);
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }

        .form-group button:hover {
            background-color: rgb(19, 136, 62);
        }

        footer {
            background-color: #444;
            color: white;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header class="header" data-header>
        <div class="container">
    
          <a href="#" class="logo">
            <ion-icon name="business-outline"></ion-icon> Estate Explorer
          </a>
    
          <nav class="navbar container" data-navbar>
            <ul class="navbar-list">
    
              <li>
                <a href="./index.html" class="navbar-link" data-nav-link>Home</a>
              </li>
    
              <li>
                <a href="./Buy.html" class="navbar-link" data-nav-link>Buy</a>
              </li>
    
              <li>
                <a href="./Sell.html" class="navbar-link" data-nav-link>Sell</a>
              </li>
    
              <li>
                <a href="./aboutUs.html" class="navbar-link" data-nav-link>About Us</a>
              </li>
    
              <li>
                <a href="./Contact.html" class="navbar-link" data-nav-link>Contact</a>
              </li>
    
            </ul>
          </nav>
    
          <a href="#" class="btn btn-secondary">Signup</a>
          <a href="#" class="btn btn-secondary">Signin</a>
    
          <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
            <ion-icon name="menu-outline" aria-hidden="true" class="menu-icon"></ion-icon>
            <ion-icon name="close-outline" aria-hidden="true" class="close-icon"></ion-icon>
          </button>
    
        </div>
      </header>

    <!-- Sell Property Form -->
    <section class="form-container" id="sell">
        <h2>List Your Property for Sale</h2>
        <form action="/submit-property" method="POST" enctype="multipart/form-data">
            <!-- Property Title -->
            <div class="form-group">
                <label for="title">Property Title</label>
                <input type="text" id="title" name="title" required placeholder="Enter the title of your property">
            </div>

            <!-- Property Type -->
            <div class="form-group">
                <label for="property-type">Property Type</label>
                <select id="property-type" name="property-type" required>
                    <option value="">Select Property Type</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                    <option value="land">Land</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>

            <!-- Location -->
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required placeholder="Enter property location">
            </div>

            <!-- Price -->
            <div class="form-group">
                <label for="price">Price ($)</label>
                <input type="number" id="price" name="price" required placeholder="Enter price">
            </div>

            <!-- Description -->
            <div class="form-group">
                <label for="description">Property Description</label>
                <textarea id="description" name="description" required placeholder="Describe the property in detail"></textarea>
            </div>

            <!-- Property Features -->
            <div class="form-group">
                <label for="features">Features (e.g., Garage, Pool, etc.)</label>
                <input type="text" id="features" name="features" placeholder="Enter features (comma separated)">
            </div>

            <!-- Property Images -->
            <div class="form-group">
                <label for="images">Upload Property Images</label>
                <input type="file" id="images" name="images[]" multiple>
            </div>

            <!-- Contact Information -->
            <div class="form-group">
                <label for="contact-name">Your Name</label>
                <input type="text" id="contact-name" name="contact-name" required placeholder="Your full name">
            </div>

            <div class="form-group">
                <label for="contact-email">Your Email</label>
                <input type="email" id="contact-email" name="contact-email" required placeholder="Your email address">
            </div>

            <div class="form-group">
                <label for="contact-phone">Your Phone Number</label>
                <input type="text" id="contact-phone" name="contact-phone" required placeholder="Your phone number">
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Submit Property</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Estate Explorer | All Rights Reserved</p>
        <p><a href="#contact">Contact Us</a></p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
